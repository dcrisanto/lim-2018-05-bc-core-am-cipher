<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Cifrado Cesar</h1>
    <form method="post">
      <h4>Ingresa Mensaje a Cifrar:</h4>
          <input id="mensaje" type="text"><br>
      <label>Selecciona la posicion a cifrar:</label> 
      <select id="selector"></select>
      <button id="botonCifrar">Cifrar</button><br>
      <button id="botonDescifrar">Descifrar</button><br>
      <h4>Resultado:</h4> 
          <input id="salida" type="text">
    </form>
    <div id="root"></div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
